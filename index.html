<html>
    <head>
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>

                <img id="1"src="images360/s1.jpg" alt="">
                <audio id="audi" src="a2.mp3" preload="auto"></audio>
                
        
            </a-assets>
            <a-sky src="#1" ></a-sky>

        </a-scene>
